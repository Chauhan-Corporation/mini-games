<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        :root {
            --board-bg: #f0f0f0;
            --cell-bg: #ffffff;
            --cell-hover-bg: #e0e0e0;
            --x-color: #ff5252;
            --o-color: #448aff;
            --text-color: #333;
            --border-color: #cccccc;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --shadow-color: rgba(0,0,0,0.1);
            --theme-toggle-bg: #448aff;
            --theme-toggle-hover-bg: #3d7ae0;
        }

        body.dark-mode {
            --board-bg: #1a1a1a;
            --cell-bg: #2c2c2c;
            --cell-hover-bg: #3c3c3c;
            --x-color: #ff7b7b;
            --o-color: #7aa9ff;
            --text-color: #e0e0e0;
            --border-color: #444444;
            --button-bg: #5a5a5a;
            --button-hover-bg: #6a6a6a;
            --shadow-color: rgba(0,0,0,0.4);
            --theme-toggle-bg: #ff5252;
            --theme-toggle-hover-bg: #f04141;
        }

        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--board-bg);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .game-container {
            position: relative;
            text-align: center;
            background-color: var(--cell-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--theme-toggle-bg);
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2rem;
            line-height: 1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theme-toggle-btn:hover {
            background-color: var(--theme-toggle-hover-bg);
            transform: scale(1.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            height: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: var(--cell-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s;
        }

        .cell:hover {
            background-color: var(--cell-hover-bg);
        }

        .cell.x {
            color: var(--x-color);
        }

        .cell.o {
            color: var(--o-color);
        }

        .restart-btn {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .restart-btn:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
                padding-top: 70px; /* Make space for toggle button */
            }
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
            .cell {
                width: 80px;
                height: 80px;
                font-size: 3rem;
            }
            h1 {
                font-size: 2rem;
            }
            .status {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <button id="theme-toggle-btn" title="Toggle Theme">🌙</button>
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Your Turn</div>
        <div class="board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button class="restart-btn" id="restartBtn">Restart Game</button>
    </div>

    <script>
        // --- DOM Elements ---
        const board = document.getElementById('board');
        const statusDisplay = document.getElementById('status');
        const restartBtn = document.getElementById('restartBtn');
        const cells = document.querySelectorAll('[data-cell-index]');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const body = document.body;

        // --- Game State Variables ---
        let gameActive = true;
        let currentPlayer = 'X'; // User is always 'X'
        let gameState = ["", "", "", "", "", "", "", "", ""];

        // --- Winning Combinations ---
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // --- Game Logic Functions ---

        /**
         * Handles a click on a cell for the user's move.
         * @param {MouseEvent} clickedCellEvent - The click event.
         */
        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();

            if (gameActive) {
                handlePlayerChange();
                setTimeout(computerMove, 500); // Computer's turn after a delay
            }
        }
        
        /**
         * Updates the game state and UI for a played cell.
         * @param {HTMLElement} playedCell - The cell element that was played.
         * @param {number} playedCellIndex - The index of the played cell.
         */
        function handleCellPlayed(playedCell, playedCellIndex) {
            gameState[playedCellIndex] = currentPlayer;
            playedCell.innerHTML = currentPlayer;
            playedCell.classList.add(currentPlayer.toLowerCase());
        }

        /**
         * Checks if there is a winner or if the game is a draw.
         */
        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                const a = gameState[winCondition[0]];
                const b = gameState[winCondition[1]];
                const c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') continue;
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerHTML = `${currentPlayer === 'X' ? 'You Win!' : 'Computer Wins!'}`;
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusDisplay.innerHTML = `It's a Draw!`;
                gameActive = false;
                return;
            }
        }
        
        /**
         * Switches the current player and updates the status display.
         */
        function handlePlayerChange() {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerHTML = currentPlayer === "X" ? "Your Turn" : "Computer's Turn";
        }

        /**
         * Contains the logic for the computer's move.
         * AI Strategy: 1. Win, 2. Block, 3. Center, 4. Corner, 5. Side.
         */
        function computerMove() {
            if (!gameActive) return;

            let move = findBestMove();

            if (move !== -1) {
                const cellToPlay = document.querySelector(`[data-cell-index='${move}']`);
                handleCellPlayed(cellToPlay, move);
                handleResultValidation();
                if (gameActive) {
                    handlePlayerChange();
                }
            }
        }

        /**
         * Determines the best move for the computer.
         * @returns {number} The index of the cell to play.
         */
        function findBestMove() {
            // 1. Check if computer can win
            for (let i = 0; i < 9; i++) {
                if (gameState[i] === "") {
                    gameState[i] = 'O';
                    if (checkWinner('O')) {
                        gameState[i] = ""; return i;
                    }
                    gameState[i] = "";
                }
            }

            // 2. Check if player can win and block them
            for (let i = 0; i < 9; i++) {
                if (gameState[i] === "") {
                    gameState[i] = 'X';
                    if (checkWinner('X')) {
                        gameState[i] = ""; return i;
                    }
                    gameState[i] = "";
                }
            }
            
            // 3. Take the center
            if (gameState[4] === "") return 4;

            // 4. Play on a random available corner
            const corners = [0, 2, 6, 8].filter(i => gameState[i] === "");
            if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];

            // 5. Play on a random available side
            const sides = [1, 3, 5, 7].filter(i => gameState[i] === "");
            if (sides.length > 0) return sides[Math.floor(Math.random() * sides.length)];
            
            return -1; // Should not be reached if there are empty cells
        }

        /**
         * Helper function to check if a specific player has won.
         * @param {string} player - The player to check ('X' or 'O').
         * @returns {boolean} - True if the player has won.
         */
        function checkWinner(player) {
            return winningConditions.some(condition => {
                return condition.every(index => gameState[index] === player);
            });
        }

        /**
         * Resets the game to its initial state.
         */
        function handleRestartGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.innerHTML = `Your Turn`;
            cells.forEach(cell => {
                cell.innerHTML = "";
                cell.classList.remove('x', 'o');
            });
        }

        /**
         * Toggles the theme between light and dark mode.
         */
        function toggleTheme() {
            body.classList.toggle('dark-mode');
            // Change the icon based on the theme
            if (body.classList.contains('dark-mode')) {
                themeToggleBtn.innerHTML = '☀️';
                themeToggleBtn.title = 'Switch to Light Mode';
            } else {
                themeToggleBtn.innerHTML = '🌙';
                themeToggleBtn.title = 'Switch to Dark Mode';
            }
        }

        // --- Event Listeners ---
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartBtn.addEventListener('click', handleRestartGame);
        themeToggleBtn.addEventListener('click', toggleTheme);

    </script>
</body>
</html>
