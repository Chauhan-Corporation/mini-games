<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball in Box Game</title>
    <style>
        /* CSS Variables for theming */
        :root {
            --body-bg: #f9fafb; /* Light Mode Background */
            --body-text: #111827; /* Light Mode Text */
            --canvas-bg: #e5e7eb; /* Light Mode Canvas BG */
            --game-over-bg: rgba(200, 200, 200, 0.75);
            --button-bg: #3b82f6;
            --button-hover-bg: #2563eb;
            --button-text: #ffffff;
            --ball-color: #ef4444; /* Red ball in light mode */
            --paddle-color: #3b82f6;
        }

        body.dark-mode {
            --body-bg: #1a202c; /* Dark Mode Background */
            --body-text: #e2e8f0; /* Dark Mode Text */
            --canvas-bg: #2d3748; /* Dark Mode Canvas BG */
            --game-over-bg: rgba(0, 0, 0, 0.75);
            --button-hover-bg: #1d4ed8;
            --ball-color: #0095DD; /* Blue ball in dark mode */
            --paddle-color: #0095DD;
        }

        body {
            font-family: sans-serif;
            background-color: var(--body-bg);
            color: var(--body-text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        canvas {
            background-color: var(--canvas-bg);
            display: block;
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .game-container {
            position: relative;
            text-align: center;
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .game-title {
            font-size: 2.25rem; /* 36px */
            line-height: 2.5rem; /* 40px */
            margin-bottom: 1rem; /* 16px */
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--game-over-bg);
        }

        .game-over-title {
            font-size: 3rem; /* 48px */
            line-height: 1;
            color: #ef4444; /* red-500 */
        }

        .final-score-text {
            font-size: 1.5rem; /* 24px */
            margin-top: 0.5rem;
            color: var(--body-text);
        }

        .theme-toggle-button,
        #restartButton {
            margin-top: 1rem; /* 16px */
            padding: 0.5rem 1rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            font-weight: 700;
            border-radius: 0.5rem; /* 8px */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }

        #restartButton {
            padding: 0.75rem 1.5rem;
        }

            .theme-toggle-button:hover,
            #restartButton:hover {
                background-color: var(--button-hover-bg);
                transform: scale(1.05);
            }

        #scoreContainer {
            margin-top: 1rem; /* 16px */
            font-size: 1.5rem; /* 24px */
            display: flex;
            gap: 2rem;
        }
        /* Utility classes */
        .hidden {
            display: none;
        }

        .flex {
            display: flex;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="game-container">
        <div class="title-container">
            <h1 class="game-title">Ball Bouncer</h1>
            <button id="themeToggle" class="theme-toggle-button">Toggle Theme</button>
        </div>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
        <div id="gameOverScreen" class="hidden">
            <h2 class="game-over-title">Game Over</h2>
            <p id="finalScore" class="final-score-text"></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <div id="scoreContainer">
        <span>Score: <span id="scoreValue">0</span></span>
        <span>High Score: <span id="highScoreValue">0</span></span>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');
        const finalScoreElement = document.getElementById('finalScore');
        const scoreValueElement = document.getElementById('scoreValue');
        const highScoreValueElement = document.getElementById('highScoreValue');
        const themeToggleButton = document.getElementById('themeToggle');

        // --- Game & Theme Variables ---
        let balls = [];
        const ballRadius = 10;
        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX;
        let rightPressed = false;
        let leftPressed = false;
        let gameIsOver = false;
        let score = 0;
        let highScore = 0;

        // Control scheme variables
        let lastInput = 'mouse'; // 'mouse' or 'keyboard'
        let mouseX = canvas.width / 2;

        // Colors for canvas elements, will be updated from CSS variables
        let ballColor, paddleColor;

        // --- Color Updater ---
        function updateCanvasColors() {
            const computedStyles = getComputedStyle(document.documentElement);
            ballColor = computedStyles.getPropertyValue('--ball-color').trim();
            paddleColor = computedStyles.getPropertyValue('--paddle-color').trim();
        }

        // --- Initial Setup ---
        function resetGame() {
            balls = [createBall(canvas.width / 2, canvas.height - 30, 2, -2)];
            paddleX = (canvas.width - paddleWidth) / 2;
            mouseX = canvas.width / 2;
            score = 0;
            scoreValueElement.textContent = score;

            // Load high score from local storage
            highScore = localStorage.getItem('ballBouncerHighScore') || 0;
            highScoreValueElement.textContent = highScore;

            gameIsOver = false;
            gameOverScreen.classList.add('hidden');
            gameOverScreen.classList.remove('flex');
            updateCanvasColors();
        }

        // --- Ball Creation ---
        function createBall(x, y, dx, dy) {
            return { x, y, dx, dy, radius: ballRadius };
        }

        resetGame(); // Initialize the game state

        // --- Event Listeners ---
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            updateCanvasColors(); // Re-read CSS variables and update canvas colors
        });

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);
        restartButton.addEventListener('click', () => {
            resetGame();
            requestAnimationFrame(draw); // Restart the game loop
        });

        function keyDownHandler(e) {
            lastInput = 'keyboard'; // Switch to keyboard control on key press
            if (e.key == "Right" || e.key == "ArrowRight") rightPressed = true;
            else if (e.key == "Left" || e.key == "ArrowLeft") leftPressed = true;
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") rightPressed = false;
            else if (e.key == "Left" || e.key == "ArrowLeft") leftPressed = false;
        }

        function mouseMoveHandler(e) {
            lastInput = 'mouse'; // Switch to mouse control on mouse move
            const rect = canvas.getBoundingClientRect();
            let relativeX = e.clientX - rect.left;
            if (relativeX > 0 && relativeX < canvas.width) {
                mouseX = relativeX;
            }
        }

        // --- Drawing Functions ---
        function drawBalls() {
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = ballColor; // Use theme color
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = paddleColor; // Use theme color
            ctx.fill();
            ctx.closePath();
        }

        // --- Game Logic ---
        function draw() {
            if (gameIsOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBalls();
            drawPaddle();

            for (let i = balls.length - 1; i >= 0; i--) {
                let ball = balls[i];

                if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) ball.dx = -ball.dx;
                if (ball.y + ball.dy < ball.radius) ball.dy = -ball.dy;
                else if (ball.y + ball.dy > canvas.height - ball.radius) {
                    if (ball.x > paddleX && ball.x < paddleX + paddleWidth) {
                        ball.dy = -ball.dy;
                        score++;
                        scoreValueElement.textContent = score;

                        // Check if a new ball should be added (and avoid adding multiple for the same score)
                        if (score > 0 && score % 10 === 0 && balls.length === (score / 10)) {
                            const newBallDx = (Math.random() - 0.5) * 4;
                            balls.push(createBall(canvas.width / 2, canvas.height / 2, newBallDx, -2));
                        }

                        let deltaX = ball.x - (paddleX + paddleWidth / 2);
                        ball.dx = deltaX * 0.15;
                    } else {
                        balls.splice(i, 1);
                    }
                }

                ball.x += ball.dx;
                ball.y += ball.dy;
            }

            // --- Game Over Check ---
            if (balls.length === 0) {
                gameIsOver = true;
                let gameOverText = `Your Final Score: ${score}`;
                // Check for new high score
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('ballBouncerHighScore', highScore);
                    highScoreValueElement.textContent = highScore;
                    gameOverText = `New High Score: ${score}!`;
                }
                finalScoreElement.textContent = gameOverText;
                gameOverScreen.classList.remove('hidden');
                gameOverScreen.classList.add('flex');
            }

            // --- Paddle Movement ---
            if (lastInput === 'mouse') {
                paddleX = mouseX - paddleWidth / 2;
            } else { // lastInput === 'keyboard'
                if (rightPressed) {
                    paddleX += 7;
                } else if (leftPressed) {
                    paddleX -= 7;
                }
            }

            // Constrain paddle to canvas walls
            if (paddleX < 0) {
                paddleX = 0;
            }
            if (paddleX + paddleWidth > canvas.width) {
                paddleX = canvas.width - paddleWidth;
            }

            requestAnimationFrame(draw);
        }

        // Start the game loop
        draw();
    </script>
</body>
</html>
