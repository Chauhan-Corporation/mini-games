<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball in Box Game</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #2d3748;
            display: block;
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .game-container {
            position: relative;
            text-align: center;
        }
        .game-title {
            font-size: 2.25rem; /* 36px */
            line-height: 2.5rem; /* 40px */
            margin-bottom: 1rem; /* 16px */
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.75);
        }
        .game-over-title {
            font-size: 3rem; /* 48px */
            line-height: 1;
            color: #ef4444; /* red-500 */
        }
        .final-score-text {
            font-size: 1.5rem; /* 24px */
            margin-top: 0.5rem;
            color: #e2e8f0;
        }
        #restartButton {
            margin-top: 1rem; /* 16px */
            padding-left: 1.5rem; /* 24px */
            padding-right: 1.5rem; /* 24px */
            padding-top: 0.75rem; /* 12px */
            padding-bottom: 0.75rem; /* 12px */
            background-color: #3b82f6; /* blue-500 */
            color: #ffffff;
            font-weight: 700;
            border-radius: 0.5rem; /* 8px */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
            transform: scale(1);
            border: none;
            cursor: pointer;
        }
        #restartButton:hover {
            background-color: #1d4ed8; /* blue-700 */
            transform: scale(1.05);
        }
        #scoreContainer {
            margin-top: 1rem; /* 16px */
            font-size: 1.5rem; /* 24px */
        }
        /* Utility classes previously from Tailwind */
        .hidden {
            display: none;
        }
        .flex {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Ball Bouncer</h1>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
        <div id="gameOverScreen" class="hidden">
            <h2 class="game-over-title">Game Over</h2>
            <p id="finalScore" class="final-score-text"></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <div id="scoreContainer">Score: <span id="scoreValue">0</span></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');
        const finalScoreElement = document.getElementById('finalScore');
        const scoreValueElement = document.getElementById('scoreValue');

        // --- Game Variables ---
        let balls = [];
        const ballRadius = 10;

        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX;

        let rightPressed = false;
        let leftPressed = false;
        
        let gameIsOver = false;
        let score = 0;

        // --- Ball Creation ---
        function createBall(x, y, dx, dy) {
            return { x, y, dx, dy, radius: ballRadius };
        }

        // --- Initial Setup ---
        function resetGame() {
            balls = [createBall(canvas.width / 2, canvas.height - 30, 2, -2)];
            paddleX = (canvas.width - paddleWidth) / 2;
            score = 0;
            scoreValueElement.textContent = score;
            gameIsOver = false;
            gameOverScreen.classList.add('hidden');
            gameOverScreen.classList.remove('flex');
        }

        resetGame(); // Initialize the game state

        // --- Event Listeners ---
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);
        restartButton.addEventListener('click', () => {
            resetGame();
            requestAnimationFrame(draw); // Restart the game loop
        });

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            const rect = canvas.getBoundingClientRect();
            let relativeX = e.clientX - rect.left;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
                if (paddleX < 0) paddleX = 0;
                if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
            }
        }

        // --- Drawing Functions ---
        function drawBalls() {
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // --- Game Logic ---
        function draw() {
            if (gameIsOver) {
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBalls();
            drawPaddle();

            // --- Ball Logic and Collision ---
            for (let i = balls.length - 1; i >= 0; i--) {
                let ball = balls[i];

                // Wall collision (left/right)
                if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                    ball.dx = -ball.dx;
                }

                // Wall collision (top)
                if (ball.y + ball.dy < ball.radius) {
                    ball.dy = -ball.dy;
                } 
                // Collision with bottom
                else if (ball.y + ball.dy > canvas.height - ball.radius) {
                    // Check if it hits the paddle
                    if (ball.x > paddleX && ball.x < paddleX + paddleWidth) {
                        ball.dy = -ball.dy;
                        score++;
                        scoreValueElement.textContent = score;
                        
                        // Add a new ball every 10 points
                        if (score % 10 === 0) {
                            const newBallDx = (Math.random() - 0.5) * 4; // Random horizontal speed
                            balls.push(createBall(canvas.width / 2, canvas.height / 2, newBallDx, -2));
                        }
                        
                        let deltaX = ball.x - (paddleX + paddleWidth / 2);
                        ball.dx = deltaX * 0.15;
                    } else {
                        // Ball missed the paddle, remove it from the game
                        balls.splice(i, 1);
                    }
                }

                // Update ball position
                ball.x += ball.dx;
                ball.y += ball.dy;
            }

            // --- Game Over Condition ---
            if (balls.length === 0) {
                gameIsOver = true;
                finalScoreElement.textContent = `Your Final Score: ${score}`;
                gameOverScreen.classList.remove('hidden');
                gameOverScreen.classList.add('flex');
            }

            // --- Paddle Movement ---
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            requestAnimationFrame(draw);
        }

        // Start the game loop
        draw();
    </script>
</body>
</html>
